<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
    background-color: rgb(241, 255, 255)
}


.container{
    text-align: center;
    justify-content: space-evenly;
    font-size: 60px;
    color: black;
    background-color: white;
    margin-top: 15%;
    margin-right: 20%;
    margin-left: 20%;
    box-shadow: inset 10px 9px 9px rgba(0, 0, 0, 0.163);
   
}
.content{
      color: rgb(245, 0, 143);
      font-size: 100px;

}


    </style>
</head>
<body>
<div class="container">
    <section id="timer">
        <div class="row "  id="timer-content">
         <div class="card">
            <div class="card-header">
                countdown
            </div>
            <div class="card-block">
                <div id="countdown">
                    <span id="sec" class="timer"></span>
                </div>
            </div>
         </div> 
        </div>

        <div id="wishes-content" class="content" style="display: none;">"Happy Independent Day"</div>
   
    </section>
</div>
    
</body>
<script>
let countdown = 10;
   var timer = document.getElementById('sec');
   timer.innerHTML = countdown--;
   setTimeout(()=>{
    timer.innerText=countdown--;
      setTimeout(()=>{
        timer.innerText=countdown--;
        setTimeout(()=>{
            timer.innerText=countdown--;
            setTimeout(()=>{
                timer.innerText=countdown--;
                setTimeout(()=>{
                    timer.innerText=countdown--;
                    setTimeout(()=>{
                        timer.innerText=countdown--;
                        setTimeout(()=>{
                            timer.innerText=countdown--;
                            setTimeout(()=>{
                                timer.innerText=countdown--;
                                setTimeout(()=>{
                                    timer.innerText=countdown--;
                                    setTimeout(()=>{
                                        timer.innerText=countdown--;
                                        document.getElementById('timer-content').style.display="none";
                                        document.getElementById('wishes-content').style.display="block";
                                       },1000) 
                                        
                                   },1000) 
                                    
                               },1000) 
                                
                           },1000) 
                            
                       },1000) 
                        
                   },1000) 
                    
               },1000) 
                
           },1000) 
            
         },1000) 
        
   },1000) ;
    
    
    
    

    
    

</script>
</html>
